<!DOCTYPE html>
<html>
	<head>
		<title>SIGN IN</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/signin.css" />
    <script src="https://kit.fontawesome.com/bbf885e47c.js" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="js/signupPage.js"></script>
    <script src="js/signup.js"></script>
	</head>
  
	<body>
    <div class="topnav">
      <div class="dropdown" style="float: left">
				<button class="dropbtn" onclick="showDiv()"><i class="fa fa-bars"></i> MENU</button>
				
			</div>
			<div class="search-container">
                <form id="search-form">
                    <input type="text" placeholder="Search by title..." id="search-input" name="search-input">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
				<a href="favorites.html">
					<button class="favorites"><i class="fa fa-star-o"></i></button>
				</a>
				<a href="signin.html">
					<button class="profile">
						<i class="fa-solid fa-user"></i>
					</button>
				</a>
			</div>
		</div>
        <section id="menu">
            <div class="menu">
                <a href="index.html"><button class="menuButton"><i class="fa-solid fa-house"></i></button></a>
                <a href="movies.html"><button class="menuButton"><i class="fa-solid fa-clapperboard"></i></button></a>
                <a href="tvshows.html"><button class="menuButton"><i class="fa-solid fa-tv"></i></button></a>
            </div>
        </section>
        <div id="main">
          <article>
            <div class="loginCard">
              <div id="buttons">
                <button onclick="showLogin()"><i class="fa-solid fa-key"></i> Login</button>
                <button onclick="showSignup()"><i class="fa-solid fa-user-plus"></i> Sign up</button>
              </div>
                <form action="http://localhost:3000/loginUser">
                    <div id="login">
                        <button id="back" onclick="showButtons()"><i class="fa-solid fa-angles-left"></i> Back</button>
                        <input type="text" placeholder="Username" name="username">
                        <input type="text" placeholder="Password" name="password">
                        <button type="submit"><i class="fa-solid fa-key"></i> Login</button>
                    </div>
                </form>
                <form id="sign" action="http://localhost:3000/addUser">
                    <div id="signup">
                        <button id="back" onclick="showButtons()"><i class="fa-solid fa-angles-left"></i> Back</button>
                        <input type="file" name="profilePic">
                        <input type="text" placeholder="Username" name="username">
                        <input type="text" placeholder="Email" name="email">
                        <input type="text" placeholder="Password" name="password">
                        <input type="text" placeholder="Confirm Password" name="passwordCheck">
                        <button type="submit"><i class="fa-solid fa-user-plus"></i> Sign up</button>
                    </div>
                </form>
            </div>
          </article>
        </div>
	</body>
</html>
